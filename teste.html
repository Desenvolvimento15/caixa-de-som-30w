<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
       

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
        }

        .scale-in-ver-top {
	animation: scale-in-ver-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
}

@keyframes scale-in-ver-top {
  0% {
    transform: scaleY(0);
    transform-origin: 100% 0%;
    opacity: 1;
  }
  100% {
    transform: scaleY(1);
    transform-origin: 100% 0%;
    opacity: 1;
  }
}

    </style>
</head>
<body>
    
    <div class="login-container scale-in-ver-top">
        
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
        <hr>
        <button class="btn btn-facebook" onclick="loginWithFacebook()">Login com Facebook</button>
        <button class="btn btn-google" onclick="loginWithGoogle()">Login com Google</button>
    </div>

    <script>
        function login() {
            // Implement login functionality here
            alert('Login com email e senha');
        }

        function loginWithFacebook() {
            // Implement Facebook login functionality here
            alert('Login com Facebook');
        }

        function loginWithGoogle() {
            // Implement Google login functionality here
            alert('Login com Google');
        }
    </script>
</body>
</html>
